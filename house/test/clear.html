<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				
				border: 2px solid paleturquoise;
			}
			.child-left{
				width: 350px;
				height: 350px;
				border: 2px solid gold;
				float: left;
			}
			.child-right{
				width: 350px;
				height: 750px;
				border: 2px solid black;
				float: right;
			}
			.clear{clear: both;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="child-left">left</div>
			<div class="child-right">right</div>
			<div class="clear">clear</div>
		</div>
	</body>
</html>
