		1.JavaScript数据类型
  			a.ECMAScrip中提供了5中简单数据类型：
    		  Undefined,Null,Boolean,Number和String;
  			b.一种复杂类型：Object;
  			c.ECMAScript不支持创建自定义类型机制;
  
		2.typeof操作符
  		 a. typeof操作符用来检测变量的数据类型,对于值或变量会返回如下字符串;
			字符串	 		描述
			undefined  	    未定义
  			boolean      	布尔值
			string        	字符串
			number        	数值
			object        	对象或null
  			function      	函数
 
  		   var box='wangtao';
  		   console.log(typeof box);
           console.log(typeof 'wangtao');
  		b. typeof可以操作变量,也可以操作常量;
  			虽然可以这样使用typeof(box),但是typeof是操作符而非内置函数；
  			函数在ECMAScript中是对象,不是一种数据类型;
  
		3.Undefined
	  		a.Undefined的类型只有一个值undefined.在使用var声明变量，但没有对其初始化时，这个变量的值为undefined（会自动赋值为undefined）;
	  		b.未初始化的变量和未定义的变量是不一样的;
	        c.如果两个变量（typeof box,typeof age）的typeof返回undefined， ）的typeof返回undefined，
	          他们的值一个是undefined，一个报错,他们的类型都是Undefined;所以声明变量尽可能初始化，避免这种问题;
	   		 var box;  
	         alert(box);
	         alert(age);
	         alert(typeof box);
	         alert(typeof age);
   
		4.Null 类型;
		   1.Null类型只要一个值null;它表示该变量初始化为null。
		     当检测null值可以知道这个对象是否分配了对象引用;
		     var box=null;
		     if(box!=null){
		        alert("box对象已经存在");
		     }
		    2.undefined时派生自null的,规定对他们的相等性测试返回true;
		     console.log(undefined==null);//true
		      因为undefined和null两个值的比较是相等的,所有未初始化的变量和赋值未null的变量会相等；
		      可以采用typeof变量的类型进行比较;
		      var box;
		      var car=null;
		      alert(typeof box==typeof car)    
      
		5.Boolean类型;
		   1.Boolean类的值：true，false;true不一定等于1，false不一定等于0；
		       var bl=true;
		       console.log(bl==1);//true
		       console.log(bl===1);//fasle  恒等（值和数据类型相等返回true）
		       console.log(typeof bl==typeof 1);//false     
		   2.JavaScript区分大小写，True和False不是Boolean类型的值;
		   3.虽热Boolean类型的值只有true和false；
		     但是ECMAScript中所有的类型的值都有与这两个Boolean值等价的值，
		     要将一个值转换为其对应的Boolean值，可以使用转型函数
		     Boolean()强制转换;
		     var hello="hello";
		     var hello1=Boolean(hello);
		     alert(typeof hello);
		     实际中使用隐式转换(在if条件语句里面的条件判断);
		     其他类型转boolean的规则
		
		数据类型        	 转换为true的值    	     转换为false的值
		Boolean       true  	              false
		String        任何非空字符串  	             空字符串
		Number	      任何非0数字（包括无穷大）  0和NAN
		Object	      任何对象        	          null
		Undefined  	                    	  undefined

		6.Number类型
		   Number类型包含了两种数值：整型和浮点型;
		   为了支持各种数值类型，ECM定义了不同的数值格式
		   1.十进制整数
		   		var box=100;
		   2.八进制数值(以8为基准,前导必须式0,八进制序列0-7)
			    var box=070;//八进制 56
			    var box=079; //无效，自动解析为79
			    var box=08; //无效，自动解析为8
			    alert(box);//输出按十进制输出;
		
		   3.十六进制（前两位必须是0x，后面是0-9及A-F）
			    var box=0xA; //十六进制10
			    var box=0x1f//十六进制31
		   4.浮点型
			    var box=3.8;
			    var box=0.8;
			    var box=.8;//有效，不推荐;
		    a. 由于保存浮点数值需要的内存空间比整数值大两倍，因此
		       ECMAScript会自动将可以转换为整型的浮点数转为整型;
			     var box=8.;//小时点后面没有值，转换为8
			     var box=12.0;小数后面为0，转换为12；
		    b.对于过大或过小的数值，可用科学计数法表示，用e表示该数值的前面10的指数次幂;
			     var box =4.12e3 //4120;
			     var box=0.0000000412;//4.12e-8
		    c.虽然浮点数的最高精度是17位小数，但是算术运算中可能不精确;
		       alert(0.1+0.2);//0.30000000000000004
		    d.浮点数的范围在：Number.MIN_VALUE;-    Number.MAX_VALUE之间;
		      如果超出了浮点数的范围,就会出现Infinity(正无穷)或-Infinity(-正无穷)
		        var max=100e1000;//Infinity
		        var max=-100e1000;//-Infinity
		        isFinite()判断是否超出了浮点数的范围;

	     5.NAN 非数值 Not a number
		       var box=0/0 //NaN
		       var box=12/0 //infinity
		       var box=12/0*0 //NaN
	      a.通过Number.NaN得到NaN，任何与NaN进行运算的结果均为NaN，NaN与自身不相等（不与任何值相等）
		        console.log(Number.NaN);//NaN
		        console.log(NaN+1);//NaN
		        console.log(NaN==NaN);//false
	      b.ECMAScript提供了isNaN():判断这个值是不是NaN
		      console.log(isNaN(NaN));//true
		      console.log(isNaN(25));//false
		      console.log(isNaN('25'));//false
		      console.log(isNaN('lee'));//true
		      console.log(isNaN(true));//false 可以转为1
	      c.isNaN()也适用于对象，在调用的isNaN()函数过程中，
	       首先会调用valueOf(),然后确定返回值是否能够转换成数字，如果不能，则基于这个返回值在调用toString()测试返回值;
      6.非数值转换位数值
         Number():可以用在任何数据类型;
         parseInt():字符串转为数值类型
         parseFloat()：字符串转为数值类型
         Number(true);//1
         Number(25);//25
         Number(null);0 空对象返回0
         Number(undefined)NaN;

         如果是字符串：
           1.只包含数值的字符串,直接转换位十进制数值，如果前导有0，自动去除;
		        Number('456')//456
		        Number('070');//70
           2.只包含浮点数值得字符串，直接转换位浮点数值，如果包含前导和后导0，自动去除;
              	Number(08.90);//8.9
           3.如果字符串是空,直接转换为0;
           		Number('')//0
           4.如果不是以上三种字符串类型，返回NaN
           5.如果是对象，调用valueOf(),然后确定返回值是否能够转换成数字，如果不能，则基于这个返回值在调用toString()测试返回值；
           6.由于Number()在转换字符串时比较复杂且不够合理，因此更常用parseInt()
	            parseInt('456uuu')//456:返回整数部分
	            parseInt('uuu456uuu')//NaN如果第一个不是数值，返回NaN
	            parseInt('12Lee124rr')//12，从第一个数值开始取，到最后一个连续得数值结束；
	            parseInt(56.12)//56 小数点不是数值，会被去掉
	            parseInt('');NaN 空返回NaN
         7.parseInt()除了能够识别十进制数值，也可以识别八进制和十六进制
             parseInt('0xA')//10 十六进制
             parseInt('070')//56 八进制
             parseInt('0xALee')//10 十六进制
         8.ECMAScript为parseInt()提供了第二个参数,用于解决各种进制得转换;
	           console.log(parseInt('0xAF')); //175，十六进制
	           console.log(parseInt('AF',16));//第二个参数指定十六进制，可以去掉0x前导；
	           console.log(parseInt('101010101')); 314 二进制
	           console.log(parseInt('70',8));56 八进制序列0-7
          9.parseFloat()是用于浮点数值之间得转换的，和parseInt()一样,从第一位开始解析到非浮点数的位置;
	           parseFloat('123Lee');//123
	           parseFloat('0xA');//0 不认十六进制
	           parseFloat('12.3.3');//12.3 只认识一个小数点;
	           parseFloat('0123.400') 123.4
	           parseFloat(3.14e3);//3140 将科学记数法转为普通数值
         
	  7.String类型
	     1.Sting（字符串）可由双引号或单引号表示,但是必须成对出现，不能穿插使用，否则出错;
	     2.String类型包含了一些特殊的转义符
	       \n 换行  \t 制表
	      \b  空格  \r 回车
	      \\ 斜杠   \' 单引号
	      \" 双引号
	      ECMAScript中的字符串是不可变的，一旦创建就不能改变;
	      toString()方法可以包值转为字符串;
	      toString()一般不传参,但是在数值转换为字符是可以传参;
	     var box=10;
	     console.log(box.toString());//10 默认
	     console.log(box.toString(2));//1010 二进制
	     cosole.log(box.toString(8));12  八进制
	     cosole.log(box.toString(10));10 十进制
	     cosole.log(box.toString(16));a   十六进制
	     3.如果在转型之前不知道变量是否是null或undefined的情况下，我们可以使用转型函数String(),这个函数可以将任何类型的值 转为字符串；
		     var box=null;
		     console.log(String(box));
	         如果值有toString()方法，则调用该方法并返回结果，
	       如果是null或undefined，则返回"null"或"undefined"。
	     
	  8.Object类型：
	     1.ECMAScript的对象是一组数据和功能的集合,对象可以同new操作符创建;
		     var box=new Object();
		     var box=null;
		     var box={};//对象自变量的创建方法
	     2.Object()是对象构造,如果对象初始化不需要传递参数，可以不写括号，但是不推荐；
	     3.Object()可以任意传参，可以传数值，字符串，布尔值，而且还可以进行相应的计算;
		     var box=new Obejct(2);
		     var age=box+2;
		     console.log(age);
	     4.可以使用new Object()来表示一个对象，我们也可以使用
	     5.new操作符来创建其他类型的对象；
		     var box=new Number(5);
		     var box=new String('wangtao');
