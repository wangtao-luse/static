		//1.添加一个新的全局函数
		$.foo = function() {
			console.log("全局函数");
		}
		//调用
		$.foo();
		//2.使用extend();
		$.extend({
			add: function() {
				console.log("add--->全局函数")
			}
		});
		$.add();

		//3.使用命名空间
		$.mySlider = {
			slider: function() {
				console.log("slider");
			}
		}
		$.mySlider.slider();
	</script>
	<script>
		console.log($($)); //返回jquery对象
		//4.添加jQuery插件的两种方式
		(function($) {
			$.fn.extend({
				test1: function() {
					console.log("test");
				}
			})
		})(jQuery);

		//调用
		$("body").test1();
		(function($) {
			$.fn.test2 = function() {
				console.log("test2");
			}
		})(jQuery);
		//调用
		$($).test2();

		$(function($) {
			$.fn.test3 = function() {
				console.log("test3");
			}
		}(jQuery));
		//调用
		$($).test3();
	</script>
