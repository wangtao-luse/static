<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*
			 box-sizing：
			     宽高是包括边框和内边距的
			 * */
			.wrapper{
				width: 50%;
				margin: 0 auto;
				border: 1px solid red;
				padding: 10px;
				box-sizing: border-box;
				
			}
			.fl{
				float: left;
			    width: 50%;
			    background: red;
			    padding: 5px;
			    box-sizing: border-box;
			}
			.fr{
				float: right;
				width: 50%;
				background: green;
				padding: 5px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		
		<div class="wrapper">
			<div class="fl">我是右边的元素</div>
			<div class="fr">我是左边的元素</div>
			<div>我是盒子中的最后一个元素</div>
		</div>
	</body>
</html>
