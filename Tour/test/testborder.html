<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				width: 1190px;
				margin: 0 auto;
			}
			*{
				padding: 0;
				margin: 0;
			}
			p{
				font-size: 12px;
				margin-top: 30px;
				position: relative;
			}
			p em{
				height: 16px;
				color: #fff;
				background: #ff5346;
				border-radius: 2px;
				position: absolute;
				left: 50%;
				top: -20px;				
				
			}
			p b{
				border-left: 0px solid transparent;
				border-right: 4px solid transparent;
				border-top: 5px solid #ff5346;
				position: absolute;
				left: 0;
				bottom: -3px;
			}
			ul li{
				list-style: none;
				float: left;
			}
			a{
				color: #000000;
				font-size: 18px;
				text-decoration: none;
				display: block;
				height: 46px;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li>
				<p>
					<em>
						<i>爱旅行</i>
						<b></b>
					</em>
				</p>
				<a href="#">我的旅行</a>
			</li>
		</ul>
	</body>
</html>
