<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{padding: 0; margin: 0;}
			.box{
				width: 1190px;
				 margin: 50px auto 0 auto;
				
			}
			.box li{
				list-style: none;
				float: left;
				position: relative;
			}
			.box a{
				color: #fff;
				font-size: 18px;
				text-decoration: none;
				display: block;
				float: left;
				background: #00c07b;
				margin-left: 30px;
			}
			.box .open{
				display: inline-block;
				border-left: 6px solid transparent;
				border-right: 6px solid transparent;
				border-top: 0px solid transparent;
				border-bottom: 5px solid deepskyblue;
				position: absolute;
				left: 50%;
				bottom: 0;
			}
			
		</style>
	</head>
	<body>
		
		<ul class="box">
			<li>
				<i class="open"></i>
				<a href="#">我的旅行</a>
			</li>
		</ul>
		
	</body>
</html>
