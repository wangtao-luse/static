<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-3.4.1.js.js"></script>
	</head>
	<style>
		#div{
		color: red;
		font-size: 20px;
		}
	  /*如果页面上有两个id相同的元素,css都会有效;
	  但是提交的时候通过id获取对应的文本的时候只能获取到第一个id的值;*/
	</style>
	<body>
		<div id="div">第一个div</div>
		<div id="div">第二个div</div>
		<input type="button" value="提交" onclick="sub()" />
	</body>
	<script>
		function sub(){
			console.log($("#div").text());
		}
	</script>
</html>
